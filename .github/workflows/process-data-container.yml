name: Docker Image - Riot Scraper Process Data

on:
  push:
    paths:
      - 'data-mining/data-processing/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_CONTAINER_REGISTRY }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./data-mining/data-processing
          file: ./data-mining/data-processing/Dockerfile
          platforms: linux/amd64
          push: true
          tags:  ghcr.io/ding-ma/riot-process-data-scraper:latest
